<!-- Contenedor principal -->
<div class="h-full flex flex-col">
  <!-- Encabezado principal (compacto) -->
  <div class="mt-10 mb-2 px-16">
    <h1 class="text-[#1C2B21] text-2xl font-bold leading-tight tracking-[-0.015em]">Imágenes</h1>
    <p class="text-[#4A5C52] mt-3 text-base font-medium leading-normal">
      Administración y vista general de las imágenes asociadas a productos y servicios.
    </p>
    <div class="border-t border-[#51946c] opacity-60 my-2 w-full"></div>
  </div>

  <!-- Tabs con barra inferior -->
  <div class="px-16 mb-3">
    <div class="w-full max-w-2xl">
      <nav class="flex border-b border-[#D7E2DB]">
        <!-- Tab Productos -->
        <button
          (click)="selectTab('productos')"
          class="flex-1 flex items-center justify-center gap-2 py-3 text-sm font-medium transition-all relative cursor-pointer"
          [ngClass]="selectedTab === 'productos' ? 'text-[#4B7D63]' : 'text-[#4A5C52] hover:text-[#4B7D63]'"
        >
          <span class="material-symbols-outlined text-xl">psychiatry</span>
          <span>Productos</span>
          <span
            *ngIf="selectedTab === 'productos'"
            class="absolute bottom-[-1px] left-0 right-0 h-[2px] bg-[#4B7D63]"
          ></span>
        </button>

        <!-- Tab Servicios -->
        <button
          (click)="selectTab('servicios')"
          class="flex-1 flex items-center justify-center gap-2 py-3 text-sm font-medium transition-all relative cursor-pointer"
          [ngClass]="selectedTab === 'servicios' ? 'text-[#4B7D63]' : 'text-[#4A5C52] hover:text-[#4B7D63]'"
        >
          <span class="material-symbols-outlined text-xl">agriculture</span>
          <span>Servicios</span>
          <span
            *ngIf="selectedTab === 'servicios'"
            class="absolute bottom-[-1px] left-0 right-0 h-[2px] bg-[#4B7D63]"
          ></span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="px-16 overflow-x-hidden">
    <div class="p-0 bg-transparent border-0 shadow-none">
      <app-cards-images *ngIf="selectedTab === 'productos'"></app-cards-images>
      <app-services-images *ngIf="selectedTab === 'servicios'"></app-services-images>
    </div>
  </div>
</div>
